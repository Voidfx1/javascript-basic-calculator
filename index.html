<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Arithmetic Operations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
           <div class="header-container">
                <!-- This heading also notifies about the theme change.-->
                <h1 id="toast">Basic Arithmetic Operations</h1>
                <div class="top-buttons">
                    <a href="https://github.com/Voidfx1/javascript-basic-calculator">
                     <img src="assets/GitHubLight.svg" alt="Sun Icon" height="22.5" width="22.5" id="github-icon">
                    </a>
                    <button type="button" onclick="changeTheme()" class="theme-button">
                        <img src="assets/SunIcon.svg" alt="Theme Icon" height="19" width="19" id="theme-icon">
                    </button>
                </div>
            </div>  
    </div>
        <h1>Basic Arithmetic Operations</h1>
        <div class="inputs">
            <input type="number" id="input1" placeholder="Enter first number">
            <input type="number" id="input2" placeholder="Enter second number">
        </div>
        <div class="buttons">
            <button onclick="calculate('+')">Add</button>
        </div>
        <div class="result">
            <p>Result: <span id="result"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
