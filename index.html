<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Calculator</title>
  <meta name="description" content="Simple Calculator With Dark Mode." />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="assets/calculator.ico">
  <link rel="stylesheet" href="styles/dark.css" id="theme" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">
           <div class="header-container">
                <!-- This heading also notifies about the theme change.-->
                <h1 id="toast">Basic Arithmetic Operations</h1>
                <div class="top-buttons">
                    <a href="https://github.com/Voidfx1/javascript-basic-calculator">
                     <img src="assets/GitHubLight.svg" alt="Sun Icon" height="22.5" width="22.5" id="github-icon">
                    </a>
                    <button type="button" onclick="changeTheme()" class="theme-button">
                        <img src="assets/SunIcon.svg" alt="Theme Icon" height="19" width="19" id="theme-icon">
                    </button>
                </div>
            </div>  
            <div class="first-row">
                <input type="text" name="result" id="result" placeholder="Result" readonly />
                <input type="button" value="C" onclick="clearScreen()" id="clear-button" />
            </div>
            <div class="second-row">
                <input type="button" value="1" onclick="inputValue('1')" />
                <input type="button" value="2" onclick="inputValue('2')" />
                <input type="button" value="3" onclick="inputValue('3')" />
                <input type="button" value="+" onclick="inputValue('+')" />
            </div>
            <div class="third-row">
                <input type="button" value="4" onclick="inputValue('4')" />
                <input type="button" value="5" onclick="inputValue('5')" />
                <input type="button" value="6" onclick="inputValue('6')" />
                <input type="button" value="-" onclick="inputValue('-')" />
            </div>
            <div class="fourth-row">
                <input type="button" value="7" onclick="inputValue('7')" />
                <input type="button" value="8" onclick="inputValue('8')" />
                <input type="button" value="9" onclick="inputValue('9')" />
                <input type="button" value="x" onclick="inputValue('*')" />
            </div>
            <div class="fifth-row">
                <input type="button" value="/" onclick="inputValue('/')" />
                <input type="button" value="0" onclick="inputValue('0')" />
                <input type="button" value="." onclick="inputValue('.')" />
                <input type="button" value="=" onclick="showResult()" />
            </div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
